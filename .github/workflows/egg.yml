name: 测试打包React项目

on: push

permissions:
  contents: write

jobs:
  npm-build:
    name: npm-build工作
    runs-on: ubuntu-latest

    steps:
      - name: 读取仓库内容
        uses: actions/checkout@v4

      - name: 安装依赖
        run: |
          /usr/bin/ls -l
          npm install
          npm run build
          /usr/bin/ls -l

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.6.4
        with:
          branch: pages     # 把build的生产环境文件放到pages分支里
          folder: build     # The folder the action should deploy.
            